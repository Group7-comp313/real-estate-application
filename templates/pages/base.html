<!DOCTYPE html>
{% load static %}
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <!-- Font Awesome -->
  <link rel="stylesheet"  href="{% static 'css/all.css' %}">
  <!-- Bootstrap -->
  <link rel="stylesheet" href="{% static 'css/bootstrap.css'%}">
  <!-- Custom -->
  <link rel="stylesheet" href="{% static 'css/style.css'%}">
  <!--light box--->
  <link rel="stylesheet" href="{% static 'css/lightbox.min.css'%}">


<title>BT Real Estate</title>
</head>


<body>

  <html lang="en">
  <section id="top-bar" class="p-3">
      <div class="container">
        <div class="row">
          <div class="col-md-4">
            <i class="fas fa-phone"></i> (647)-555-5555
          </div>
          <div class="col-md-4">
            <i class="fas fa-envelope-open"></i> contact@realestate.ca
                    </div>
          <div class="col-md-4">
            <div class="social text-right">
              <a href="#">
                <i class="fab fa-twitter"></i>
              </a>
              <a href="#">
                <i class="fab fa-facebook"></i>
              </a>
              <a href="#">
                <i class="fab fa-linkedin"></i>
              </a>
              <a href="#">
                <i class="fab fa-instagram"></i>
              </a>
              <a href="#">
                <i class="fab fa-pinterest"></i>
              </a>
            </div>
          </div>
        </div>
      </div>
    </section>
  <nav class="navbar navbar-expand-lg navbar-dark bg-primary sticky-top">
      <div class="container">
        <a class="navbar-brand" href="{% url 'home'%}">
          <img src="{% static '/img/logo.png' %}" class="logo" alt="">
        </a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
          <ul class="navbar-nav">
                <li {%if '/' == request.path %} class="nav-item active mr-3" {%else%} class="nav-item mr-3" {% endif %}>
                  <a class="nav-link" href="{% url 'home' %}">Home</a>
                </li>
                <li {%if 'about' in request.path %} class="nav-item active mr-3" {%else%} class="nav-item mr-3" {% endif%} >
                  <a class="nav-link" href="{% url 'about'%}">About</a>
                </li>
                <li {%if 'listings' in request.path %} class="nav-item active mr-3"  {%else%} class="nav-item mr-3" {% endif %} >
                  <a class="nav-link" href="{% url 'listings' %}">Featured Listings</a>
                </li>
          </ul>

                <ul class="navbar-nav ml-auto">
                      {% if user.is_authenticated %}
                        <li {% if 'dashboard' in request.path %} class="nav-item active mr-3"{%else%} class="nav-item mr-3"{%endif%}>
                          <a class="nav-link" href="{% url 'dashboard' %}">
                            <i class="fas fa-user-plus"></i> Dashboard</a>
                        </li>
                        <li {% if 'signout' in request.path %} class="nav-item active mr-3"{%else%} class="nav-item mr-3"{%endif%}>
                        <form action="{% url 'signout'%}" method="POST">
                            {% csrf_token %}
                            <input type="submit" value="signout" class="btn btn-secondary btn-block"></form>

                         </li>
                        {%else%}
                          <li {% if 'register' in request.path %} class="nav-item active mr-3"{%else%} class="nav-item mr-3"{%endif%}>
                              <a class="nav-link" href="{%url 'register'%}">
                              <i class="fas fa-user-plus"></i> Register</a>
                          </li>

                          <li {% if 'signin' in request.path %} class="nav-item active mr-3"{%else%} class="nav-item mr-3"{%endif%}>
                            <a class="nav-link" href="{%url  'signin'%}">
                              <i class="fas fa-sign-in-alt"></i>Login</a>
                          </li>
                      {% endif %}
                </ul>

        </div>
      </div>
    </nav>

  {% block content %}{% endblock %}
  <footer id="main-footer" class="py-4 bg-primary text-white text-center">
    Copyright &copy;
    <span class="year"></span> BT Real Estate
  </footer>



  <script src="{% static 'js/jquery-3.3.1.min.js' %}"></script>
  <script src="{% static 'js/bootstrap.bundle.min.js'%}"></script>
  <script src="{% static 'js/lightbox.min.js' %}"></script>
  <script src="{% static 'js/main.js' %}"></script>
  </body>
</html>
